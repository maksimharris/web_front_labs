    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundImage = 'linear-gradient(to left, #FD2727,  green)';
            newBlock.style.height = '20px';
            newBlock.style.margin = '20px';
            newBlock.style.width = '100px';
            newBlock.style.borderWidth = '3px';
            newBlock.style.borderStyle = 'solid';
            newBlock.style.borderColor = 'white';
            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 7

    </header>
    <main>
