<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Панель прогресса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <style>
        .progress-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #152ae9;
            animation: fillProgress 5s linear forwards;
            animation-play-state: paused;
        }
        .progress-button {
            position: relative;
            top:100px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        .progress-button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-button:active {
            box-shadow: none;
        }

        .progress-button:active + .progress-container .progress-fill {
            animation-play-state: running;
        }

        @keyframes fillProgress {
            from { width: 0% }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>
    <main>
        <div class="progress-window">
            Степень прогресса
            <button class="progress-button">Нажмите и удерживайте</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>

</body>
</html>
