<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Панель прогресса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <style>
      .progress-window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        text-align: center;
        }

        .progress-container {
        margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #152ae9;
            transition: width 0.1s linear;
        }

        .progress-text {
            display: block;
            margin-top: 5px;
            font-family: Arial, sans-serif;
        }

        .progress-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        .progress-button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-button:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>
    <main>
        <div class="progress-window">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">0%</span>
            </div>
            <button class="progress-button">Нажмите и удерживайте</button>
        </div>
    </main>
    <footer>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
    <script>
        const button = document.querySelector('.progress-button');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');

        let interval;
        let progress = 0;

        button.addEventListener('mousedown', () => {
            interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    return;
                }
                progress += 1;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
            }, 50); // 5 секунд / 100% = 50 мс на 1%
        });

        button.addEventListener('mouseup', () => {
            clearInterval(interval);
        });

        button.addEventListener('mouseleave', () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
