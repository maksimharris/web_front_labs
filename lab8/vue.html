<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 8</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 8
        <hr>
    </header>
    <main>
        <div id="app">
            <h1 gittitle = "messageRus">{{message}}</h1>
            <p>Счётчик: {{counter}}</p>
            <button @click = 'incCounter()' v-if = "counter<10">++</button>
            <button @click = 'decCounter()' v-if = "counter>0">--</button>
            <hr>
            <h2>Пользователь</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>
            <div class="card" style = "width:18 rem;">
                <div class="card-body">
                    <h2 class = "card-title">Цветы</h2>
                    <ul class = "list-group">
                        <li v-for = '(flower,id) in flowers' class = "list-group-item">
                            {{flower}} <button @click = "edit(id,flower)">?</button>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <h2>Цветы</h2>
            <table class = "table table-dark">
                <thead>
                    <tr>
                        <td>Название</td>
                        <td>Редактировать</td>
                    </tr>
                </thead>
                <tr v-for = '(flower,id) in flowers'>
                    <td>
                        {{flower}}
                    </td>
                    <td>
                        <button @click = "edit(id,flower)"><i class = "bi bi-pen"></i></button>  
                    </td>
                </tr>
            </table>
            <h2>Калькулятор</h2>
            <div class = "row g-5">
                <div class="col-auto">
                    <input type="number" v-model = "a" class = 'form-control'>
                </div>
                <div class="col-auto">
                    +
                </div>
                <div class="col-auto">
                    <input type="number" v-model = "b" class = 'form-control'>
                </div>
                <div class="col-auto">
                    <button @click = "sum()" class = "btn-btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <span class = "badge text-bg-primary fs-5">{{result}}</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
    <script>
        Vue.createApp({
            data(){
                return{
                    message:'Hello!',
                    messageRus:'Привет!',
                    counter: 1,
                    user:{
                        name:'Вася',
                        age:'18',
                        tel:'222-33-44'
                    },
                    flowers:['Роза','Тюльпан','Маргаритка','Георгин','Одуванчик'],
                    a:1,
                    b:10,
                    result:'',
                }
            },
            methods:{
                incCounter(){
                    this.counter++;
                },
                decCounter(){
                    this.counter--;
                },
                edit(id,flower){
                    let newName = prompt('Введите новое имя цветка: ', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(()=>{
                       this.flowers[id] = newName;}, 3000)
                    },
                sum(){
                    this.result = this.a + this.b;
                }
                }
            }
        ).mount('#app');
    </script>
</body>
</html>
