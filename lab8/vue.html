<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 8</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 8
        <hr>
    </header>
    <main>
        <div id="app">
            <h1 gittitle = "messageRus">{{message}}</h1>
            <p>Счётчик: {{counter}}</p>
            <button @click = 'incCounter()' v-if = "counter<10">++</button>
            <button @click = 'decCounter()' v-if = "counter>0">--</button>
            <hr>
            <h2>Пользователь</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>
            <h2>Цветы</h2>
            <ul>
                <li v-for = '(flower,id) in flowers'>
                    {{flower}} <button @click = "edit(id,flower)">?</button>
                </li>
            </ul>
            <hr>
            <h2>Калькулятор</h2>
            <input type="number" v-model = "a">
            +
            <input type="number" v-model = "b">
            <button @click = "sum()">=</button>
            <span>{{result}}</span>
        </div>
    </main>
    <footer>
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
    <script>
        Vue.createApp({
            data(){
                return{
                    message:'Hello!',
                    messageRus:'Привет!',
                    counter: 1,
                    user:{
                        name:'Вася',
                        age:'18',
                        tel:'222-33-44'
                    },
                    flowers:['Роза','Тюльпан','Маргаритка','Георгин','Одуванчик'],
                    a:1,
                    b:10,
                    result:'',
                }
            },
            methods:{
                incCounter(){
                    this.counter++;
                },
                decCounter(){
                    this.counter--;
                },
                edit(id,flower){
                    let newName = prompt('Введите новое имя цветка: ', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(()=>{
                       this.flowers[id] = newName;}, 3000)
                    },
                sum(){
                    this.result = this.a + this.b;
                }
                }
            }
        ).mount('#app');
    </script>
</body>
</html>
