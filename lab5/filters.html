<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 5</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <style>
        div{
            display:flex;
            flex-wrap: wrap;
            gap: 5px;
        }
    </style>
    <script>
        function blurChange(){
            let value = document.getElementById('blurValue').value+'px';
            document.getElementById('output').innerText=value;
            document.getElementById('blurImage').style.filter='blur('+value+')';
        }
        function brightnessChange(){
            let value = document.getElementById('brightvalue').value+'%';
            document.getElementById('outputbright').innerText=value;
            document.getElementById('blurImage').style.filter='brightness('+value+')';
        }
        function contrastChange(){
            let value = document.getElementById('contrastvalue').value+'%';
            document.getElementById('outputcontrast').innerText=value;
            document.getElementById('blurImage').style.filter='contrast('+value+')';
        }
        function grayscaleChange(){
            let value = document.getElementById('grayscalevalue').value+'%';
            document.getElementById('outputgrayscale').innerText=value;
            document.getElementById('blurImage').style.filter='grayscale('+value+')';
        }
        function huerotateChange(){
            let value = document.getElementById('huerotatevalue').value+'deg';
            document.getElementById('outputhuerotate').innerText=value;
            document.getElementById('blurImage').style.filter='hue-rotate( '+value+' )';
        }
        function invertChange(){
            let value = document.getElementById('invertvalue').value+'%';
            document.getElementById('outputinvert').innerText=value;
            document.getElementById('blurImage').style.filter='invert('+value+')';
        }
        function saturateChange(){
            let value = document.getElementById("saturatevalue").value+'%';
            document.getElementById("outputsaturate").innerText=value;
            document.getElementById('blurImage').style.filter='saturate('+value+')';
        }
        function sepiaChange(){
            let value = document.getElementById('sepiavalue').value+'%';
            document.getElementById("outputsepia").innerText=value;
            document.getElementById('blurImage').style.filter='sepia('+value+')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 5
        <hr>
    </header>
    <main>
        <div>
            Размытие<br>
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="output"></span>
        </div>
        <div>
            Яркость<br>
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightvalue">
            <span id="outputbright"></span>
        </div>
        <div>
            Контраст<br>
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastvalue">
            <span id="outputcontrast"></span>
        </div>
        <div>
            Оттенки серого
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscalevalue">
            <span id="outputgrayscale"></span>
        </div>
        <div>
            Оттенки цвета
            <input type="range" min="0" max="360" value="0" onchange="huerotateChange()" id="huerotatevalue">
            <span id="outputhuerotate"></span>
        </div>
        <div>
            Инвертирование
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertvalue">
            <span id="outputinvert"></span>
        </div>
        <div>
            Насыщенность
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturatevalue">
            <span id="outputsaturate"></span>
        </div>
        <div>
            Сепиа
            <input type="range" min="0" max="360" value="0" onchange="sepiaChange()" id="sepiavalue">
            <span id="outputsepia"></span>
        </div>
        <div><img src="pictfilt.jpeg" id="blurImage" width="400px" height="400px"></div>
    </main>
    <footer>
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
