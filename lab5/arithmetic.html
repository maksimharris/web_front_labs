<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 5</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script>
        function showsum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a+b;
            alert('Сумма '+a+' и '+b+' равна: ' + result);
        }
        function showrazn(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b;
            alert('Разность '+a+' и '+b+' равна: ' + result);
        }
        function showproizv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение '+a+' и '+b+' равно: ' + result);
        }
        function showAuthor(){
            let author = 'Автор страницы:\nПисарев Максим Иванович';
            alert(author);
        }
        function showFooter(){
            let hel = 'Добрый день, Егор Иванович, поставьте 5 за лабораторную работу. Пожалуйста!\nПять поставили - студента радостным оставили';
            alert(hel)
        }
        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0){
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color ='red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)){
                alert('Пустое значение A');
                inputA.focus();
                inputA.select();
                inputA.style.color ='grey';
                inputA.style.borderColor = 'grey';
                return;
            }
            if(isNaN(b)){
                alert('Пустое значение B');
                inputB.focus();
                inputB.select();
                inputB.style.color ='grey';
                inputB.style.borderColor = 'grey';
                return;
            }

            inputA.style.color ='';
            inputA.style.borderColor = ''
            inputB.style.color ='';
            inputB.style.borderColor = '';
            
            let result = a/b;
            alert('Деление '+a+' на '+b+' равно: ' + result);
        }
    </script>
    <style>
        .message{
            display: inline-block;
            width: 250px;
            height: 50px;
            text-align: center;
            border: 2px solid red;
            background-color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБИ, Лабораторная работа 5
        <hr>
    </header>
    <main>
        <label>Первое число: <input type="number" value = "5154" id = 'numberA'></label><br>
        <label>Второе число: <input type="number" value = "7194" id = 'numberB'></label><br>
        <div class="message" onclick="showsum()">Найти сумму чисел</div>
        <div class="message" onclick="showrazn()">Найти разность чисел</div>
        <div class="message" onclick="showproizv()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer style = 'cursor: pointer;' ondblclick="showFooter()">
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
