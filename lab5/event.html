<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 5</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <style>
        div{
            background-color: burlywood;
            color: black;
            width: 300px;
            height: 300px;
            cursor:crosshair;
        }
    </style>
    <script>
        function showCoords(){
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            div.innerHTML = '<b>x<b>='+x+'px <br> <b>y<b>= '+y+' px';
            if(this.event.ctrlKey){
                div.style.color = 'red';
                div.innerHTML = '<b>Нажата клавиша CTRL<b><br>'+'<b>x<b>='+x+'px <br> <b>y<b>= '+y+' px';
                }
            else if(this.event.altKey){
                div.style.backgroundColor = 'red';
                div.style.color = 'white';
                div.innerHTML = '<b>Нажата клавиша ALT<b><br>'+'<b>x<b>='+x+'px <br> <b>y<b>= '+y+' px';
            }
            else if(this.event.shiftKey){
                div.style.backgroundColor = 'black';
                div.style.color = 'chocolate';
                div.innerHTML = '<b>Нажата клавиша SHIFT<b><br>'+'<b>x<b>='+x+'px <br> <b>y<b>= '+y+' px';  
            }
            else{
                div.style.color='black';
                div.style.backgroundColor='';
            }
            }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБИ, Лабораторная работа 5
        <hr>
    </header>
    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>
    <footer>
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
    
</body>
</html>
