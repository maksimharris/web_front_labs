<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Писарев Максим Иванович. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script src="books.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        #booklist {
            display: flex;
            flex-direction: column;
            width: 800px;
            margin: 20px auto;
            gap: 15px;
        }
        
        .book-card {
            background-color: goldenrod;
            color: #5e2104;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .book-card:hover {
            transform: translateY(-3px);
        }
        
        .bestseller {
            background-color: #ffd700;
            border-left: 5px solid #ff9900;
        }
        
        .out-of-stock {
            opacity: 0.7;
            background-color: #d4a762;
        }
        
        .out-of-stock::after {
            content: "Нет в наличии";
            position: absolute;
            top: 15px;
            right: 15px;
            color: #8b0000;
            font-weight: bold;
            font-style: italic;
        }
        
        .price {
            font-weight: bold;
            color: #006400;
        }
        
        .bestseller-tag {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
            font-weight: bold;
        }
        
        h1 {
            text-align: center;
            color: #5e2104;
            margin-bottom: 30px;
        }
    </style>
    <script>
        function showBooks() {
            const bookList = document.getElementById('booklist');
            bookList.innerHTML = '';
            
            for(let i = 0; i < books.length; i++) {
                const book = books[i];
                let cardClass = "book-card";
                
                if (book.bestseller) {
                    cardClass += " bestseller";
                }
                
                if (!book.availability) {
                    cardClass += " out-of-stock";
                }
                
                bookList.innerHTML += `
                <div class="${cardClass}">
                    <div>
                        ${i+1}. <b>${book.author}.</b>
                        <i>${book.name}.</i>
                        ${book.bestseller ? '<span class="bestseller-tag">Бестселлер</span>' : ''}
                    </div>
                    <div>
                        &mdash; ${book.publicationYear} г.
                        <span class="price">${book.price} руб.</span>
                    </div>
                </div>`;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБИ, Лабораторная работа 6
        <hr>
    </header>
    <main>
        <h1>Список книг</h1>
        <div id="booklist"></div>
    </main>
    <footer>
        <hr>
        &copy; Максим Писарев, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
