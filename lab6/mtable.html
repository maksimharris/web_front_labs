    <script>
        function showmultipletable(){
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for(i=1; i<=10; i++){
                let s = `<div>${i}*7 =${i*7}</div>`;
                tbl.innerHTML +=s;
            }

        }

    </script>
    <style>
        .multitable{
            max-width: 400px;
            margin:20px auto;
            background: linear-gradient()
            
        }

            margin-top: 10px;


        }
    </style>
