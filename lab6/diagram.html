    <script>
        function showdiagram(){
            let data = [36, 86,55,28, 92,60, 41,17,9,43];
            let color = ['red','green','purple', 'blue', 'orange', 'yellow', 'pink', 'lightblue', 'lightgreen','brown'];
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            for (let i = 0; i<data.length; i++){
                bars[i].style.height = k*data[i]+'px'; 
                bars[i].style.backgroundColor = color[i];
                bars[i].innerHTML = data[i];
            }
        }
    </script>
    <style>
        #diag{
            background-color: white;
            width:500px;
            height:500px;
            display: flex; 
            align-items: flex-end;
        }
        .bar{
            display: inline-block;
            margin-left: 10px;
            width: 35px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
